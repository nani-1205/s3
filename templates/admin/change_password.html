{% extends "base.html" %}
{% block title %}Admin - Change Password{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h1>Change Password for <em>{{ user_to_edit.username }}</em></h1>
        <form method="POST">
            <div class="form-group">
                <label for="new_password">New Password</label>
                <input type="password" id="new_password" name="new_password" class="form-control" required minlength="8">
            </div>
            <button type="submit" class="auth-button">Set New Password</button>
        </form>
        <p class="auth-switch-link">
            <a href="{{ url_for('admin.user_list') }}">Back to User List</a>
        </p>
    </div>
</div>
{% endblock %}
